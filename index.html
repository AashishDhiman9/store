<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
</head>
<body>
    <header>
        <h1>Your Store</h1>
        <button onclick="contactUs()">Contact Us</button>
        <button onclick="openGoogleMaps()">Get Directions</button>
        <button id="cart-icon" onclick="viewCart()"><i class="fas fa-shopping-cart"></i></button>

    </header>

    <section id="products">
        <!-- Product listings go here -->
    </section>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items-modal"></ul>
        </div>
    </div>

    

    <footer>
        <p>&copy; 2023 Your Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
